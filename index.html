<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        
        <div id="start-screen" class="card fade-in">
            <h1>Exam Simulator</h1>
            <p class="subtitle">Configura la tua sessione</p>

            <div class="config-grid">
                <div class="config-item">
                    <label>Seleziona Quiz:</label>
                    <select id="json-select"></select>
                </div>

                <div class="config-item">
                    <label>Quante domande vuoi?</label>
                    <select id="count-select">
                        <option value="10">10 domande</option>
                        <option value="20">20 domande</option>
                        <option value="30">30 domande</option>
                        <option value="50">50 domande</option>
                        <option value="all">Tutte le domande</option>
                    </select>
                </div>

                <div class="config-item">
                    <label>Soglia Superamento (Min <span id="min-hint"></span>):</label>
                    <input type="number" id="threshold-input">
                </div>
            </div>

            <button id="start-btn" class="btn-primary">Inizia Simulazione</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="header-stats">
                <span id="question-counter">Domanda 1</span>
                <span id="score-counter">Corrette: 0</span>
            </div>

            <div class="card">
                <h2 id="question-text"></h2>
                <div id="options-container" class="options-grid"></div>
            </div>

            <div class="nav-controls">
                <button id="prev-btn" class="btn-secondary">Indietro</button>
                <div id="next-container"></div> </div>

            <div id="feedback-area" class="feedback-box hidden">
                <div class="feedback-header">
                    <strong id="feedback-title"></strong>
                </div>
                <p id="feedback-text"></p>
            </div>
        </div>

        <div id="result-screen" class="card hidden">
            <h1 id="result-title"></h1>
            <div class="score-display">
                <span id="final-score">0</span> / <span id="total-possible">0</span>
            </div>
            <p id="result-message"></p>
            
            <div id="review-container">
                <h3>Dettaglio Risposte</h3>
                <div id="review-list"></div>
            </div>

            <button onclick="location.reload()" class="btn-primary" style="margin-top: 2rem;">Nuova Simulazione</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
