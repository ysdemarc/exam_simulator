<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Start Screen with Dynamic Loader -->
        <div id="start-screen" class="card fade-in">
            <h1>Exam Simulator</h1>
            <p class="subtitle">Seleziona un esame e configura le opzioni</p>
            
            <div class="config-section">
                <label for="json-select">Seleziona Esame:</label>
                <select id="json-select" disabled>
                    <option value="">Caricamento...</option>
                </select>
                
                <label for="question-count">Numero Domande:</label>
                <select id="question-count">
                    <option value="10">10 domande</option>
                    <option value="20" selected>20 domande</option>
                    <option value="50">50 domande</option>
                    <option value="all">Tutte le domande</option>
                </select>
                
                <div class="threshold-config">
                    <label for="threshold">Soglia di Superamento:</label>
                    <input type="number" id="threshold" min="1" max="20" value="16">
                    <small id="threshold-help">Minimo: 10 | Massimo: 20 (80% consigliato)</small>
                </div>
            </div>
            
            <button id="start-btn" class="btn-primary" disabled>Inizia Esame</button>
        </div>

        <!-- Quiz Screen with Navigation -->
        <div id="quiz-screen" class="hidden">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="header-stats">
                <span id="question-counter">Domanda 1/20</span>
                <span id="score-counter">Punteggio: 0</span>
                <div class="nav-buttons">
                    <button id="prev-btn" class="nav-btn" disabled>← Precedente</button>
                    <button id="next-btn" class="nav-btn" disabled>Successiva →</button>
                </div>
            </div>

            <div class="card" id="question-card">
                <h2 id="question-text">Caricamento domanda...</h2>
                <div id="options-container" class="options-grid"></div>
            </div>

            <div id="feedback-area" class="feedback-box hidden">
                <div class="feedback-header">
                    <span id="feedback-icon"></span>
                    <strong id="feedback-title"></strong>
                </div>
                <p id="feedback-text"></p>
                <button id="continue-btn" class="btn-primary">Continua</button>
            </div>
        </div>

        <!-- Results Screen with Review -->
        <div id="result-screen" class="card hidden">
            <div id="result-icon"></div>
            <h1 id="result-title">Esame Completato</h1>
            <p id="result-message"></p>
            <div class="score-display">
                <span id="final-score">0</span> / <span id="total-questions">20</span>
            </div>
            <p id="percentage-display"></p>
            
            <div id="review-section">
                <h3>Riepilogo Risposte:</h3>
                <div id="review-list"></div>
            </div>
            
            <button id="restart-btn" class="btn-secondary">Nuovo Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
