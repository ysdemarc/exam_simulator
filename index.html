<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="start-screen" class="card">
            <h1>Simulatore Esami</h1>
            <div class="config-grid">
                <div class="config-item">
                    <label>Seleziona Quiz:</label>
                    <select id="json-select"></select>
                </div>
                <div class="config-item">
                    <label>Numero Domande:</label>
                    <select id="count-select">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="all">Tutte</option>
                    </select>
                </div>
                <div class="config-item">
                    <label>Soglia Superamento (Min <span id="min-hint"></span> - Max <span id="max-hint"></span>):</label>
                    <input type="number" id="threshold-input">
                </div>
            </div>
            <button id="start-btn" class="btn-primary">Inizia Simulazione</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
            <div style="display:flex; justify-content: space-between; margin-bottom: 1rem; font-size: 0.8rem;">
                <span id="question-counter"></span>
                <span id="score-counter"></span>
            </div>
            <div class="card">
                <h2 id="question-text" style="font-size: 1.2rem; margin-bottom: 1.5rem;"></h2>
                <div id="options-container" class="options-grid"></div>
            </div>
            <div id="feedback-area" class="feedback-box hidden">
                <strong id="feedback-title"></strong>
                <p id="feedback-text" style="margin-top: 0.5rem; font-size: 0.9rem;"></p>
            </div>
            <div class="nav-controls">
                <button id="prev-btn" class="btn-secondary">Indietro</button>
                <div id="next-container"></div>
            </div>
        </div>

        <div id="result-screen" class="card hidden">
            <h1 id="result-title"></h1>
            <div style="font-size: 2rem; margin: 1rem 0;">
                <span id="final-score"></span> / <span id="total-possible"></span>
            </div>
            <p id="result-message"></p>
            <div id="review-container"><div id="review-list"></div></div>
            <button onclick="location.reload()" class="btn-primary">Nuova Simulazione</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
